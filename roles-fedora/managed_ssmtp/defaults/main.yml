---
managed_ssmtp:
  enabled: true
  config:
    Debug: "NO"
    root: admin@onkeldom.eu
    mailhub: mail.onkeldom.eu:465
    # rewriteDomain: [a different domain here, if needed ]
    hostname: "{{ ansible_fqdn }}"
    FromLineOverride: "YES"
    AuthUser: systemmail
    AuthPass: systemmail
    AuthMethod: LOGIN
    UseTLS: "YES"
    UseSTARTTLS: "YES"
    UseTLSCert: "NO"
    TLSCert: /etc/pki/ca-trust/extracted/pem/tls-ca-bundle
  aliases:
  - name: onkeldom
    mail: onkeldom@gmail.com
    hub: smtp.gmail.com:587
